<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .full-img {
      position: relative;
      max-width: 80%;
      margin: 20px 0;
      text-align: center;
    }
    .full-img img {
      width: 100%;
      height: auto;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
    }
    .thumb-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .thumb-bar img {
      width: 100px;
      height: auto;
      margin: 10px;
      cursor: pointer;
    }
    .dark {
      display: block;
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Image Gallery</h1>
  </header>

  <main>
    <button class="dark">Darken</button>
    <div class="full-img">
      <img class="displayed-img" src="download (1).jpeg" alt="Sample Image">
      <div class="overlay"></div>
    </div>
    <div class="thumb-bar">
      <img src="download (1).jpeg" alt="Thumbnail 1">
      <img src="download (2).jpeg" alt="Thumbnail 2">
      <img src="images (1).jpeg" alt="Thumbnail 3">
      <img src="images (2).jpeg" alt="Thumbnail 4">
      <img src="images.jpeg" alt="Thumbnail 5">
    </div>
  </main>

  <script src="main.js"></script>
  
</body>
</html>
