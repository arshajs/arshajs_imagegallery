<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Image Gallery</h1>
  </header>

  <main>
    <button class="dark">Darken</button>
    <div class="full-img">
      <img class="displayed-img" src="download (1).jpeg" alt="Sample Image">
      <div class="overlay"></div>
    </div>
    <div class="thumb-bar">
      <img src="download (1).jpeg" alt="Thumbnail 1">
      <img src="download (2).jpeg" alt="Thumbnail 2">
      <img src="images (1).jpeg" alt="Thumbnail 3">
      <img src="images (2).jpeg" alt="Thumbnail 4">
      <img src="images.jpeg" alt="Thumbnail 5">
    </div>
  </main>

  <script src="main.js"></script>
  
</body>
</html>
